<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalmeo's Travel | Discover Philippines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f1e9d2] text-[#1a4d41]">
    <div id="navbar-placeholder"></div>
    <div id="hero-placeholder"></div>
    <div id="destinations-placeholder"></div>
    <div id="packages-placeholder"></div>
    <div id="tips-placeholder"></div>
    <div id="footer-placeholder"></div>
    <div id="modals-placeholder"></div>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    
    <!-- Shared Utilities - Load first to eliminate code duplication -->
    <script src="js/utils/shared-utils.js?v=5"></script>
    <script>console.log('After shared-utils.js - window.getExchangeRate:', typeof window.getExchangeRate);</script>
    
    <!-- Core Modules -->
    <script src="js/auth.js?v=5"></script>
    <script>console.log('After auth.js - window.getCart:', typeof window.getCart);</script>
    <script src="js/cart.js?v=5"></script>
    <script>console.log('After cart.js - window.addToCart:', typeof window.addToCart, window.addToCart);</script>
    <script src="js/notifications.js?v=5"></script>
    <script src="js/api.js?v=5"></script>
    
    <!-- Chat System -->
    <script src="js/chat.js?v=5"></script>
    
    <!-- Home Page Data Service (for real-time sync) -->
    <script src="js/home-page-data.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/realtime-sync.js"></script>
    
    <!-- Initialize home page data service -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the home page data service
            if (window.homePageDataService) {
                window.homePageDataService.init();
                console.log('Home page data service initialized');
            } else {
                console.warn('homePageDataService not found');
            }
        });
    </script>
    
    <!-- Auth Handlers -->
    <script src="js/auth-handlers.js?v=5"></script>
    
    <!-- Admin Module (legacy support) -->
    <script src="js/admin.js?v=5"></script>
    
    <!-- Main Application -->
    <script src="main.js?v=6"></script>
</body>
</html>
