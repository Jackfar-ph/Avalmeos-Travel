<!-- Destination Form Modal Component -->
<div id="destination-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 id="destination-modal-title" class="text-xl font-bold">Add Destination</h3>
                <button onclick="closeDestinationModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="destination-form" onsubmit="saveDestination(event)">
                <input type="hidden" id="destination-id">
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">City/Region Name *</label>
                        <input type="text" id="destination-name" name="name" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., Cebu City">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Slug *</label>
                        <input type="text" id="destination-slug" name="slug" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., cebu-city">
                        <p class="text-xs text-gray-500 mt-1">Lowercase letters, numbers, and hyphens only</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location *</label>
                        <input type="text" id="destination-location" name="location" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., Cebu Province, Philippines">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Region *</label>
                        <input type="text" id="destination-region" name="region" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., Visayas">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="destination-description" name="description" rows="3" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter destination description..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
                        <textarea id="destination-short-description" name="short_description" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Brief description for cards..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hero Image URL</label>
                        <input type="text" id="destination-image" name="hero_image" class="w-full px-3 py-2 border rounded-lg" placeholder="https://...">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="destination-featured" name="is_featured">
                        <label for="destination-featured" class="text-sm text-gray-700">Featured Destination</label>
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button type="submit" class="flex-1 px-4 py-2 bg-[#1a4d41] text-white rounded-lg hover:bg-opacity-90">Save</button>
                        <button type="button" onclick="closeDestinationModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
