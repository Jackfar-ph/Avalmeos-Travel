<!-- Delete Package Confirmation Modal Component -->
<div id="delete-package-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full">
        <div class="p-6">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold">Delete Package</h3>
                    <p class="text-gray-500 text-sm">This action cannot be undone.</p>
                </div>
            </div>
            <div id="delete-package-info" class="bg-gray-50 rounded-lg p-4 mb-4">
                <!-- Package info rendered here -->
            </div>
            <div class="flex gap-2">
                <button id="confirm-delete-package-btn" class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Delete</button>
                <button onclick="closeDeletePackageModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Cancel</button>
            </div>
        </div>
    </div>
</div>
