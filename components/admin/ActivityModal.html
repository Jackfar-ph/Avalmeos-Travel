<!-- Activity Form Modal Component -->
<div id="activity-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 id="activity-modal-title" class="text-xl font-bold">Add Activity</h3>
                <button onclick="closeActivityModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="activity-form" onsubmit="saveActivity(event)">
                <input type="hidden" id="activity-id">
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Activity Name *</label>
                        <input type="text" id="activity-name" name="name" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., Oslob Whaleshark Swimming">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Slug *</label>
                        <input type="text" id="activity-slug" name="slug" required class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., oslob-whaleshark-swimming">
                        <p class="text-xs text-gray-500 mt-1">Lowercase letters, numbers, and hyphens only</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Destination *</label>
                        <select id="activity-destination" name="destination_id" required class="w-full px-3 py-2 border rounded-lg">
                            <option value="">Select destination</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Activity Type *</label>
                        <select id="activity-type" name="activity_type" required class="w-full px-3 py-2 border rounded-lg">
                            <option value="">Select type</option>
                            <option value="tour">Tour</option>
                            <option value="adventure">Adventure</option>
                            <option value="water">Water</option>
                            <option value="cultural">Cultural</option>
                            <option value="nature">Nature</option>
                            <option value="food">Food</option>
                            <option value="relaxation">Relaxation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="activity-description" name="description" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter activity description..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
                        <textarea id="activity-short-description" name="short_description" rows="2" class="w-full px-3 py-2 border rounded-lg" placeholder="Brief description for cards..."></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Price (PHP)</label>
                            <input type="number" id="activity-price" name="price" required class="w-full px-3 py-2 border rounded-lg" min="0" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                            <input type="text" id="activity-duration" name="duration" class="w-full px-3 py-2 border rounded-lg" placeholder="e.g., 4 hours">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Min. Participants</label>
                            <input type="number" id="activity-min" name="min_participants" class="w-full px-3 py-2 border rounded-lg" min="1" value="1">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Max. Participants</label>
                            <input type="number" id="activity-max" name="max_participants" class="w-full px-3 py-2 border rounded-lg" min="1" value="10">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                        <input type="text" id="activity-image" name="image_url" class="w-full px-3 py-2 border rounded-lg" placeholder="https://...">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="activity-featured" name="is_featured">
                        <label for="activity-featured" class="text-sm text-gray-700">Featured Activity</label>
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button type="submit" class="flex-1 px-4 py-2 bg-[#1a4d41] text-white rounded-lg hover:bg-opacity-90">Save</button>
                        <button type="button" onclick="closeActivityModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
