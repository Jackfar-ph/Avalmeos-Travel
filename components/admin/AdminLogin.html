<!-- Admin Login Modal Component -->
<div id="admin-login-overlay" class="fixed inset-0 bg-[#1a4d41] z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="font-header font-900 text-3xl text-[#1a4d41] mb-2">✈️ Avalmeo's Travel</h1>
            <p class="text-gray-500">Admin Login</p>
        </div>
        <form id="admin-login-form" onsubmit="handleAdminLogin(event); console.log('Form submitted'); return false;">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="admin-email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-[#1a4d41] focus:outline-none" placeholder="admin@avalmeo.com">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="admin-password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-[#1a4d41] focus:outline-none" placeholder="Enter password">
            </div>
            <button type="submit" class="w-full py-3 bg-[#1a4d41] text-white rounded-lg font-semibold hover:bg-opacity-90 transition">
                Login as Admin
            </button>
            <p id="admin-login-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Demo credentials:</p>
            <p class="font-mono">admin@avalmeo.com / admin123</p>
        </div>
    </div>
</div>
