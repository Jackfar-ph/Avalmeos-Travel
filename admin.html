<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Avalmeo's Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-[#1a4d41]">
    <!-- Admin Navbar -->
    <nav class="bg-[#1a4d41] text-white py-4 px-6 shadow-lg">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <h1 class="font-header font-900 text-2xl">‚úàÔ∏è Avalmeo's Admin</h1>
            </div>
            <div class="flex items-center gap-3">
                <a href="index.html" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-sm flex items-center gap-2 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Website
                </a>
                <span id="admin-user-name" class="px-3 py-1 bg-white/10 rounded-lg text-sm">Admin</span>
                <button onclick="logoutFromAdmin()" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-sm transition">
                    Log Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Admin Sidebar & Content -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg hidden md:block">
            <div class="p-4">
                <nav class="space-y-2">
                    <button onclick="showAdminTab('dashboard')" id="tab-dashboard" 
                        class="w-full text-left px-4 py-3 rounded-lg bg-[#1a4d41] text-white font-medium">
                        üìä Dashboard
                    </button>
                    <button onclick="showAdminTab('bookings')" id="tab-bookings"
                        class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-600">
                        üìã Bookings
                    </button>
                    <button onclick="showAdminTab('packages')" id="tab-packages"
                        class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-600">
                        üì¶ Packages
                    </button>
                    <button onclick="showAdminTab('users')" id="tab-users"
                        class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-600">
                        üë• Users
                    </button>
                    <button onclick="showAdminTab('chat')" id="tab-chat"
                        class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 text-gray-600">
                        üí¨ Chat
                    </button>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Dashboard Tab -->
            <div id="admin-dashboard-tab" class="admin-tab">
                <h2 class="text-2xl font-bold mb-6">Dashboard Overview</h2>
                <div id="admin-dashboard">
                    <!-- Dashboard content rendered here -->
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="admin-bookings-tab" class="admin-tab hidden">
                <h2 class="text-2xl font-bold mb-6">Bookings Management</h2>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Booking ID</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Items</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-bookings-table" class="divide-y divide-gray-100">
                                <!-- Bookings rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Packages Tab -->
            <div id="admin-packages-tab" class="admin-tab hidden">
                <h2 class="text-2xl font-bold mb-6">Package Management</h2>
                <div id="admin-package-management">
                    <!-- Package management rendered here -->
                </div>
            </div>

            <!-- Users Tab -->
            <div id="admin-users-tab" class="admin-tab hidden">
                <h2 class="text-2xl font-bold mb-6">User Management</h2>
                <div id="admin-users-list" class="bg-white rounded-xl shadow-sm border border-gray-100 p-4">
                    <!-- Users rendered here -->
                </div>
            </div>

            <!-- Chat Tab -->
            <div id="admin-chat-tab" class="admin-tab hidden">
                <h2 class="text-2xl font-bold mb-6">Chat Messages</h2>
                <div id="admin-chat-messages" class="bg-white rounded-xl shadow-sm border border-gray-100 p-4">
                    <!-- Chat messages rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modals-placeholder"></div>

    <!-- JavaScript Files -->
    <script src="data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth-handlers.js"></script>
    
    <script>
        // Ensure auth is initialized before checking
        function checkAdminAccess() {
            // Initialize users (creates admin if not exists)
            initUsers();
            
            // Get current user
            const user = getCurrentUser();
            
            if (!user) {
                // Not logged in - redirect to login
                alert('Please log in to access the admin dashboard.');
                window.location.href = 'index.html?redirect=admin';
                return false;
            }
            
            if (user.role !== 'admin') {
                // Logged in but not admin
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
                return false;
            }
            
            // Admin access granted
            return true;
        }
        
        // Check admin access on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAdminAccess()) {
                // Update admin name
                const user = getCurrentUser();
                document.getElementById('admin-user-name').textContent = user.name;
                
                // Render admin content
                renderAdminContent();
            }
        });

        // Admin tab switching
        window.showAdminTab = function(tabName) {
            // Hide all tabs
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Show selected tab
            document.getElementById(`admin-${tabName}-tab`).classList.remove('hidden');
            
            // Update sidebar buttons
            document.querySelectorAll('aside button').forEach(btn => {
                btn.classList.remove('bg-[#1a4d41]', 'text-white');
                btn.classList.add('hover:bg-gray-100', 'text-gray-600');
            });
            
            const activeBtn = document.getElementById(`tab-${tabName}`);
            if (activeBtn) {
                activeBtn.classList.add('bg-[#1a4d41]', 'text-white');
                activeBtn.classList.remove('hover:bg-gray-100', 'text-gray-600');
            }
        };

        function renderAdminContent() {
            // Dashboard
            renderAdminDashboard();
            
            // Bookings
            renderAdminBookings();
            
            // Packages
            renderPackageManagement();
            
            // Users
            renderAdminUsers();
            
            // Chat
            renderAdminChat();
        }

        function renderAdminBookings() {
            const bookings = getAllBookings();
            const table = document.getElementById('admin-bookings-table');
            
            table.innerHTML = bookings.length === 0 ? `
                <tr>
                    <td colspan="6" class="px-4 py-8 text-center text-gray-500">No bookings yet</td>
                </tr>
            ` : bookings.map(booking => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 text-sm font-mono">${booking.id.slice(0, 12)}...</td>
                    <td class="px-4 py-3">
                        <div class="text-sm font-medium text-[#1a4d41]">${booking.userName}</div>
                        <div class="text-xs text-gray-500">${booking.userEmail}</div>
                    </td>
                    <td class="px-4 py-3 text-sm">
                        ${booking.items.map(item => `<div>${item.packageTitle} (${item.paxSize} pax)</div>`).join('')}
                    </td>
                    <td class="px-4 py-3 text-sm font-bold text-orange-500">${formatPrice(booking.total)}</td>
                    <td class="px-4 py-3">
                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium
                            ${booking.status === 'pending' ? 'bg-yellow-100 text-yellow-700' : 
                              booking.status === 'confirmed' ? 'bg-green-100 text-green-700' : 
                              booking.status === 'rejected' ? 'bg-red-100 text-red-700' : 
                              'bg-blue-100 text-blue-700'}">
                            ${booking.status}
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex gap-2">
                            <button onclick="viewBookingDetails('${booking.id}')" 
                                class="px-2 py-1 text-xs bg-gray-100 hover:bg-gray-200 rounded text-gray-600">
                                View
                            </button>
                            ${booking.status === 'pending' ? `
                                <button onclick="approveBooking('${booking.id}')" 
                                    class="px-2 py-1 text-xs bg-green-500 hover:bg-green-600 rounded text-white">
                                    Approve
                                </button>
                                <button onclick="rejectBooking('${booking.id}')" 
                                    class="px-2 py-1 text-xs bg-red-500 hover:bg-red-600 rounded text-white">
                                    Reject
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderAdminUsers() {
            const users = getUsers();
            const userList = Object.values(users);
            const container = document.getElementById('admin-users-list');
            
            container.innerHTML = `
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Joined</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        ${userList.map(u => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-3 text-sm font-medium">${u.name}</td>
                                <td class="px-4 py-3 text-sm text-gray-500">${u.email}</td>
                                <td class="px-4 py-3 text-sm text-gray-500">${u.phone || '-'}</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 text-xs rounded-full ${u.role === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'}">
                                        ${u.role}
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-sm text-gray-500">${formatDate(u.createdAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAdminChat() {
            const messages = getChatMessages();
            const container = document.getElementById('admin-chat-messages');
            
            container.innerHTML = messages.length === 0 ? `
                <p class="text-center text-gray-500 py-8">No chat messages yet</p>
            ` : messages.map(msg => `
                <div class="p-3 border-b ${msg.isAdmin ? 'bg-green-50' : 'bg-gray-50'}">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium ${msg.isAdmin ? 'text-green-700' : 'text-[#1a4d41]'}">
                            ${msg.isAdmin ? '‚úì ' : ''}${msg.sender}
                        </span>
                        <span class="text-xs text-gray-500">${formatChatTime(msg.timestamp)}</span>
                    </div>
                    <p class="text-sm text-gray-700">${msg.text}</p>
                </div>
            `).join('');
        }

        window.logoutFromAdmin = function() {
            logoutUser();
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
