<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Avalmeo's Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-[#1a4d41]">
    <!-- Admin Component Placeholders -->
    <div id="admin-login-placeholder"></div>
    
    <div class="min-h-screen">
        <div id="admin-navbar-placeholder"></div>
        <div id="admin-sidebar-placeholder"></div>
        
        <!-- Main Content Area -->
        <main class="md:ml-64 p-4 md:p-6 pt-20 md:pt-6 admin-content-area" style="margin-left: 0 !important; max-width: 100vw !important;">
            <!-- Tab View Placeholders -->
            <div id="dashboard-view-placeholder"></div>
            <div id="bookings-view-placeholder"></div>
            <div id="destinations-view-placeholder"></div>
            <div id="activities-view-placeholder"></div>
            <div id="packages-view-placeholder"></div>
            <div id="users-view-placeholder"></div>
            <div id="inquiries-view-placeholder"></div>
            <div id="analytics-view-placeholder"></div>
        </main>
    </div>
    
    <!-- Modal Placeholders -->
    <div id="booking-modal-placeholder"></div>
    <div id="destination-modal-placeholder"></div>
    <div id="activity-modal-placeholder"></div>
    <div id="package-modal-placeholder"></div>
    <div id="delete-package-modal-placeholder"></div>
    <div id="inquiry-reply-modal-placeholder"></div>
    
    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin-api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/notifications.js"></script>
    
    <!-- Admin Components Loader -->
    <script src="js/admin/components.js"></script>
    
    <!-- Admin Main Script -->
    <script src="js/admin/main.js"></script>
    
    <!-- Admin Tabs Script -->
    <script src="js/admin/admin-tabs.js"></script>
    
    <!-- Legacy admin.js for backward compatibility -->
    <script src="js/admin.js" onerror="console.error('Failed to load js/admin.js')"></script>
</body>
</html>
